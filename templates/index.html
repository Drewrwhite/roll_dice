<!DOCTYPE html>
<html>
<head>
  <title>Dice Roller</title>
</head>
<body>
  <h1>Dice Roller</h1>
  <form action="/roll_dice" method="post">
    <label for="num_dice">How many dice do you want to roll? [1-6]</label>
    <input type="number" id="num_dice" name="num_dice" min="1" max="6" required>
    <button type="submit">Roll the dice!</button>
  </form>
</body>
</html>
